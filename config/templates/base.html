<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base.html의 head>title 입니다.{% endblock %}</title>
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .content-fade {
            animation: fadeInOnce 0.5s ease-in forwards;
        }

        @keyframes fadeInOnce {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
		.footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #212529;
        }

        .social-icons {
            font-size: 1.5rem;
        }
    </style>
    {% block extra-style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">정모의 프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'review:review_index'%}">리뷰</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:index' %}">블로그</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-fade">
        {% block content %}
        <h1>base.html의 Body입니다.</h1>
        {% endblock %}
    </div>

	<footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="footer-links social-icons mb-3">
                        <a href="https://github.com/2zm00" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="https://leezmodev.vercel.app/" target="_blank">
                            <i class="bi bi-globe"></i>
                        </a>
                        <a href="mailto:ljm010301@naver.com">
                            <i class="bi bi-envelope"></i>
                        </a>
                    </div>
                    <p class="text-muted mb-0">© 2024 정모의 프로젝트. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
